<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="flex flex-col w-screen h-screen items-center justify-center">
      <!-- Top triangle -->
      <div class="absolute top-0 triangle rotate-270">
        <div class="inner-triangle">
          <div id="progressTop" class="triangle-progress"></div>
        </div>
      </div>

      <p id="loading" class="absolute top-32 font-mono font-bold text-4xl">Loading...</p>
      <!-- Bottom triangle -->
      <div class="absolute top-304 triangle rotate-90">
        <div id="complete" class="inner-triangle">
          <div id="progressBottom" class="triangle-progress"></div>
        </div>
      </div>
    <p id="percentage" class="absolute bottom-1/4 font-mono font-bold text-4xl">%0</p>
    </div> 
    
    <script src="./script.js"></script>
  </body>
</html>
