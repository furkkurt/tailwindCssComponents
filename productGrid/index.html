<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Product Grid Component</title>
  </head>
  <body>
    <div class="w-screen flex flex-col sm:h-screen md:flex-row justify-center place-items-center bg-pattern">
      <div class="w-full h-screen flex flex-col justify-between place-items-center sm:h-1/2 sm:flex-row">
        <div class="w-full h-1/2 sm:h-full grid place-items-center">
          <div class="w-64 h-5/6 md:w-5/6 grid place-items-start border-4 rounded-md bg-transHoney">
            <img class="h-40 mx-auto pt-2" src="./img/beanie.png" alt=""/>
            <h1 class="text-4xl mx-auto font-concert"><br>Beanie</h1>
            <h1 class="text-4xl mx-auto font-concert">$4.99</h1>
          </div>
        </div>
        <div class="w-full h-1/2 sm:h-full grid place-items-center">
          <div class="w-64 h-5/6 md:w-5/6 grid place-items-start border-4 rounded-md bg-transHoney">
            <img class="h-40 mx-auto pt-2" src="./img/cargo.png" alt=""/>
            <h1 class="text-4xl mx-auto font-concert">Cargo<br>Pants</h1>
            <h1 class="text-4xl mx-auto font-concert">$19.99</h1>
          </div>
        </div>
      </div>
      <div class="w-full h-screen flex flex-col justify-between place-items-center sm:h-1/2 sm:flex-row">
        <div class="w-full h-1/2 sm:h-full grid place-items-center">
          <div class="w-64 h-5/6 md:w-5/6 grid place-items-start border-4 rounded-md bg-transHoney">
            <img class="h-40 mx-auto pt-2" src="./img/denim.png" alt=""/>
            <h1 class="text-4xl mx-auto font-concert">Denim<br>Jacket</h1>
            <h1 class="text-4xl mx-auto font-concert">$24.99</h1>
          </div>
        </div>
        <div class="w-full h-1/2 sm:h-full grid place-items-center">
          <div class="w-64 h-5/6 md:w-5/6 grid place-items-start border-4 rounded-md bg-transHoney">
            <img class="h-40 pt-4 mx-auto" src="./img/shirt.png" alt=""/>
            <h1 class="text-4xl mx-auto font-concert"><br>Shirt</h1>
            <h1 class="text-4xl mx-auto font-concert">$14.99</h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
