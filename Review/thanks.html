<!DOCTYPE html>
<html lang="en">
	  <head>
			  <meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width,initial-scale=1.0">
				<title>Interactive Rating</title>
				<link rel="stylesheet" href="./css/main.css"/>
			</head>
			<body onload="selectedRank()">
				<main class="flex justify-center items-center w-screen h-screen bg-veryDarkBlue">
					<div class="w-96 h-96 rounded-lg bg-gradient-to-t from-darkerThanLessBlue to-lessDarkBlue p-6">
						<!-- Icon -->
						<img src="./images/illustration-thank-you.svg" class="pt-4 mx-auto" alt=""/>
						<!-- You Selected -->
						<div id="youSelected" class="mt-4 mx-auto flex justify-center items-center bg-lessDarkBlue rounded-full w-2/3 h-9 text-brightOrange text-sm font-mono">
							You selected 4 out of 5
						</div>
						<!-- Text -->
						<div class="mt-4 flex flex-col justify-center items-center">
							<h2 class="pt-4 text-white text-3xl font-sans font-bold">Thank you!</h2>
							<p class=" pt-4 text-lightGray">We appreciate you taking the time to write a review.</p>
						</div>
					</div>
				</main>
				<script src="./script.js"></script>
			</body>
		</html>
