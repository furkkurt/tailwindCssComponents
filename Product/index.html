<!DOCTYPE html>
<html lang="en">
	  <head>
			  <meta charset="UTF-8">
				<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width,initial-scale=1.0">
				<link rel="stylesheet" href="css/main.css" />
				<link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
			</head>
			<body>
				<main role ="main" class="container flex flex-col mt-10 m-auto bg-white rounded-lg h-full w-auto md:w-2/3 md:flex-row">
					<!-- Image -->
					<picture class="flex flex-row xl:w-1/2 xl:flex-col">
						<img src="img/image-product-desktop.jpg" alt="" class="hidden rounded-l-lg md:h-full xl:flex"/>
						<img src="img/image-product-mobile.jpg" alt="" class="w-full rounded-l-lg xl:hidden"/>
					</picture>
					<!-- Text -->
					<div class="flex flex-col p-12 xl:w-1/2">
						<p class="text-lightGray">P E R F U M E</p>
						<p class="pt-2 text-4xl font-sans font-perfume xl:text-6xl xl:pt-8">Gabrielle Essence Eau De Parfum</p>
						<p class="pt-2 text-lightGray xl:text-2xl xl:pt-8">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
						<!-- Price Tag -->
						<div class="flex flex-col pt-2 xl:flex-row xl:pt-8">
							<p class="text-moneyGreen text-4xl font-perfume xl:text-6xl">$149.99</p>
							<p class="pl-8 text-lightGray font-perfume xl:text-2xl xl:pt-3"><s>$169.99</s></p>
						</div>
						<!-- Add to Cart -->
						<div class="flex items-center">
						<div class="container flex flex-row mt-2 rounded-md h-20 w-100 bg-moneyGreen text-white font-bold text-xl pt-7 xl:mt-10">
							<div class="mx-auto flex flex-row">
								<img src="./img/icon-cart.svg" alt="" class="w-7 h-7 -mt-1"/>
								&nbsp&nbspAdd to Cart
							</div>
						</div>
						</div>
					</div>
				</main>
			</body>
		</html>
